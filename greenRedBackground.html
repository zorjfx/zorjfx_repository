<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green - Red</title>
    <style type="text/css">
        .container {
            background-color: #00b400;
            width: 10em;
            height: 10em;
            transition: 2s;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="container"></div>
    </div>

    <script>
        document.getElementsByClassName("container")[0].onmouseenter = (event) => {
            event.target.style.background = "blue";
            event.target.style.width = "20em";
        }

        document.getElementsByClassName("container")[0].onmouseleave = (event) => {
            event.target.style.background = "red";
            event.target.style.width = "10em";
        }
    </script>

</body>

</html>
